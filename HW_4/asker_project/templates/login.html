{% extends "inc/base.html" %} 

{% block content %}
<div class="mb-4">
  <div class="left-top">
    <h2 class="header-title current-title">Log In</h2>
  </div>
  <hr />
</div>
<div class="left-main">
  <form action={% url "login" %} method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">
        <h2 class="generic-text"> {{ form.username.label }}: </h2>
      </label>
      <input
        type="login"
        class="form-control"
        name="{{ form.username.name }}"
        id="{{ form.username.id_for_label }}"
        aria-describedby="LoginHelp"
      />
    </div>
    <div class="form-group">
      <label id="{{ form.password.id_for_label }}">
        <h2 class="generic-text"> {{ form.password.label }} </h2>
      </label>
      <input
        type="password"
        class="form-control"
        name="{{ form.password.name }}"
        id="{{ form.username.id_for_label }}"
        aria-describedby="PasswordHelp"
      />
    </div>

    {% if form.errors %}
      <div class="error-message login-error mb-2">Passwords or login do not match.</div>
    {% endif %}

    <div class="form-bottom">
      <button type="submit-new-question" class="btn btn-success">
        Log In!
      </button>
      <a href="{% url "register"%}"> Create new account</a>
    </div>
  </form>
</div>
{% endblock content %}
