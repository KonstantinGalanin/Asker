      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>

    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">Asker</a>
      <div class="navbar-right d-flex me-2">
        <form class="d-flex me-4" role="search">
          <input
            class="form-control me-2 round-border"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <a href="ask.html" class="ask-link link-border me-4"> Ask! </a>
        </form>
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="#">
            settings
          </a>
          <a class="nav-link" aria-current="page" href="index.html">
            log out
          </a>
          <a href="#" class="link-border person pe-2 ms-2">
            <img src="img/Luke.jpg" alt="" class="image-avatar rounded-image" />
            <div class="name-item">Luke Skywalker</div>
          </a>

        </div>
      </div>
    </nav>

    <div class="main">
      <div class="left-side">
        <div class="mb-4">
          <div class="left-top">
            <h2 class="header-title current-title">Settings:&nbsp</h2>
            <h2 class="header-title">Luke Skywalker</h2>
          </div>
          <hr />
        </div>
        <div class="left-main">
          <form>
            <div class="form-group">
              <label for="InputLogIn1">
                <h2 class="generic-text">Login:</h2>
              </label>
              <input
                type="login"
                class="form-control"
                id="InputLogIn1"
                aria-describedby="LoginHelp"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail1">
                <h2 class="generic-text">Email:</h2>
              </label>
              <input
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="EmailHelp"
              />
            </div>
            <div class="form-group">
              <label for="InputNickname1">
                <h2 class="generic-text">Nickname:</h2>
              </label>
              <input
                type="nickname"
                class="form-control"
                id="InputNickname1"
                aria-describedby="NicknameHelp"
              />
            </div>
            <div class="form-group upload-block">
              <h2 class="generic-text me-2">Avatar:</h2>
              <label for="fileUpload">Upload file</label>
              <input
                class="input-upload"
                type="file"
                id="fileUpload"
                name="fileUpload"
              />
            </div>
            <div class="form-bottom">
              <button type="submit-new-question" class="btn btn-success">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="right-side">
        <div class="popular-tags">
          <h2 class="right-title">Popular Tags</h2>
          <div class="tags">
            <div class="tag-item">
              <a href="tag.html" class="link-border"> force </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> sith </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> Lightsaber </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> Tatooine </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> Death Star </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> Jedi </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> blaster </a>
            </div>
            <div class="tag-item">
              <a href="tag.html" class="link-border"> beep </a>
            </div>
          </div>
        </div>
        <div class="best-members">
          <h2 class="right-title">Best Members</h2>
          <a href="#" class="person member-block">
            <img src="img/Luke.jpg" alt="" class="image-avatar rounded-image" />
            <div class="name-item">Luke Skywalker</div>
          </a>
          <a href="#" class="person member-block">
            <img
              src="img/Darth-Vader.png"
              alt=""
              class="image-avatar rounded-image"
            />
            <div class="name-item">Darth Vader</div>
          </a>
          <a href="#" class="person member-block">
            <img
              src="img/Han-Solo.png"
              alt=""
              class="image-avatar rounded-image"
            />
            <div class="name-item">Han Solo</div>
          </a>
          <a href="#" class="person member-block">
            <img src="img/Leya.png" alt="" class="image-avatar rounded-image" />
            <div class="name-item">Princess Leia</div>
          </a>
          <a href="#" class="person member-block">
            <img
              src="img/Obi-Wan.png"
              alt=""
              class="image-avatar rounded-image"
            />
            <div class="name-item">Obi-Wan Kenobi</div>
          </a>
          <a href="#" class="person member-block">
            <img
              src="img/R2-D2.png"
              alt=""
              class="image-avatar rounded-image"
            />
            <div class="name-item">R2-D2</div>
          </a>
          <a href="#" class="person member-block">
            <img
              src="img/C-3PO.png"
              alt=""
              class="image-avatar rounded-image"
            />
            <div class="name-item">C-3PO</div>

          <a href="#" class="person member-block">
            <img

              alt=""

          </a>
          <a href="#" class="person member-block">

        </div>
      </div>
    </div>

</html>
